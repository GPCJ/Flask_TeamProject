<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstraplogin.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='기후css.css') }}">
  <script src="{{ url_for('static',filename='count.js') }}"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  </head>
  <body>
    <div class="row bg" id="base">
      <div class="col-12" id="title">
        <h1>고산기후</h1>
      </div>

      <div class="col-6" id="sub1">
        <span
          >고산기후는 해발고도가 가장 중요한 인자이다. 해발고도가 상승할수록
          기압이 감소하고, 이에 따라 기온이 낮아지면서 저지대에서 나타나는
          기후와 구별되는 기후를 고산기후라고 한다.</span
        ><br /><br />

        <span>
          고산 지역에서는 공기가 희박하고 수증기와 먼지가 적어서 날씨가 급격하게
          변한다. 공기밀도가 낮아서 낮에는 대기가 빠르게 가열되고 밤에는 빠른
          속도로 냉각되므로 일교차가 크다.</span
        >
      </div>

      <div class="col-6" id="sub2">
        <img src= "{{url_for('static', filename='image/AA/6.jpg')}}" alt="준비안됨" id="qwer"><br>
        <a href="{{ url_for('question.create', id = 6) }}" class="btn btn-primary">기후 즐겨찾기</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <script>
      var count = 0;
      function increase() {
        count = (count + 1) % 10;

        document.getElementById("qwer").src = "F(고산기후)/" + count + ".jpg";
      }
    </script>
  </body>
</html>
